info:
    title: resource_huaweicloud_identitycenter_account_assignment
    description: Manages an Identity Center account assignment resource within HuaweiCloud.
host: myhuaweicloud.com
tags:
    - name: IdentityCenter
servers:
    - url: https://identitycenter.cn-north-4.myhuaweicloud.com
paths:
    /v1/instances/{instance_id}/account-assignments:
        GET:
            tag: IdentityCenter
            operationId: GetAccountAssignment
            x-ref-api: GET /v1/instances/{instance_id}/account-assignments
    /v1/instances/{instance_id}/account-assignments/create:
        POST:
            tag: IdentityCenter
            operationId: CreateAccountAssignment
            x-ref-api: POST /v1/instances/{instance_id}/account-assignments/create
    /v1/instances/{instance_id}/account-assignments/creation-status/{request_id}:
        GET:
            tag: IdentityCenter
            operationId: GetCreateAccountAssignmentRequestStatus
            x-ref-api: GET /v1/instances/{instance_id}/account-assignments/creation-status/{request_id}
    /v1/instances/{instance_id}/account-assignments/delete:
        POST:
            tag: IdentityCenter
            operationId: DeleteAccountAssignment
            x-ref-api: POST /v1/instances/{instance_id}/account-assignments/delete

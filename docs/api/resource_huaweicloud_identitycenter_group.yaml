info:
    title: resource_huaweicloud_identitycenter_group
    description: Manages an Identity Center user group resource within HuaweiCloud.
host: myhuaweicloud.com
tags:
    - name: IdentityCenter
servers:
    - url: https://identitystore.cn-north-4.myhuaweicloud.com
paths:
    /v1/identity-stores/{identity_store_id}/groups:
        POST:
            tag: IdentityStore
            operationId: CreateIdentityCenterGroup
            x-ref-api: POST /v1/identity-stores/{identity_store_id}/groups
    /v1/identity-stores/{identity_store_id}/groups/{group_id}:
        DELETE:
            tag: IdentityStore
            operationId: DeleteIdentityCenterGroup
            x-ref-api: DELETE /v1/identity-stores/{identity_store_id}/groups/{group_id}
        GET:
            tag: IdentityStore
            operationId: GetIdentityCenterGroup
            x-ref-api: GET /v1/identity-stores/{identity_store_id}/groups/{group_id}
        PUT:
            tag: IdentityStore
            operationId: UpdateIdentityCenterGroup
            x-ref-api: PUT /v1/identity-stores/{identity_store_id}/groups/{group_id}

paths:
    /v1/{project_id}/sdg/asset/{id}/name:
        PUT:
            tag: DSC
            operationId: UpdateAssetObs
            x-ref-api: PUT /v1/{project_id}/sdg/asset/{id}/name
    /v1/{project_id}/sdg/asset/obs/bucket/{id}:
        DELETE:
            tag: DSC
            operationId: DeleteAssetObs
            x-ref-api: DELETE /v1/{project_id}/sdg/asset/obs/bucket/{id}
    /v1/{project_id}/sdg/asset/obs/buckets:

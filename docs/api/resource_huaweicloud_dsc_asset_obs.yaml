            tag: DSC
            operationId: GetAssetObs
            x-ref-api: GET /v1/{project_id}/sdg/asset/obs/buckets
        POST:
            tag: DSC
            operationId: CreateAssetObs
            x-ref-api: POST /v1/{project_id}/sdg/asset/obs/buckets

info:
    title: resource_huaweicloud_identitycenter_group_membership
    description: Manages an Identity Center user group membership resource within HuaweiCloud.
host: myhuaweicloud.com
tags:
    - name: IdentityCenter
servers:
    - url: https://identitystore.cn-north-4.myhuaweicloud.com
paths:
    /v1/identity-stores/{identity_store_id}/group-memberships:
        POST:
            tag: IdentityStore
            operationId: CreateGroupMembership
            x-ref-api: POST /v1/identity-stores/{identity_store_id}/group-memberships
    /v1/identity-stores/{identity_store_id}/group-memberships/{membership_id}:
        DELETE:
            tag: IdentityStore
            operationId: DeleteGroupMembership
            x-ref-api: DELETE /v1/identity-stores/{identity_store_id}/group-memberships/{membership_id}
        GET:
            tag: IdentityStore
            operationId: GetGroupMembership
            x-ref-api: GET /v1/identity-stores/{identity_store_id}/group-memberships/{membership_id}
